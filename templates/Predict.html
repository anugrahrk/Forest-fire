<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
</head>
<body>
    <header>
        <a href="{{url_for('index')}}" class="back">Return Home</a>
    </header>
    <h1>Predict Forest Fire</h1>
    <div class="container">
        
        <form id="prediction-form">
            <div class="form-group">
                <label for="rain">Rain (mm): <span id="rain-value">0.0</span></label>
                <input type="range" id="rain" name="rain" min="0" max="50" step="0.1" value="0">
            </div>
            <div class="form-group">
                <label for="ffmc">FFMC (Fine Fuel Moisture Code): <span id="ffmc-value">0.0</span></label>
                <input type="range" id="ffmc" name="ffmc" min="0" max="100" step="0.1" value="0">
            </div>
            <div class="form-group">
                <label for="dmc">DMC (Duff Moisture Code): <span id="dmc-value">0.0</span></label>
                <input type="range" id="dmc" name="dmc" min="0" max="300" step="0.1" value="0">
            </div>
            <div class="form-group">
                <label for="isi">ISI (Initial Spread Index): <span id="isi-value">0.0</span></label>
                <input type="range" id="isi" name="isi" min="0" max="50" step="0.1" value="0">
            </div>
            <button type="submit">Predict Fire Risk</button>
        </form>

        <div id="result" style="display: none;">
            <h2 id="fire-status"></h2>
            <div id="tips" style="display: none;">
                <p><strong>Fire Prevention Tips:</strong></p>
                <ul>
                    <li>Avoid open flames in dry areas.</li>
                    <li>Report any smoke or small fires immediately.</li>
                    <li>Maintain firebreaks around properties.</li>
                    <li>Follow local fire regulations and alerts.</li>
                </ul>
            </div>
            <p><strong>Chance of Fire: <span id="chance-value"></span>%</strong></p>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='predict.js') }}"></script>
</body>
</html>
